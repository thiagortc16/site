<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Mensageiro CEF</title>

    <style>
        /* Estilos CSS */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        /* Variáveis de cores para facilitar a manutenção */
        :root {
            --primary-color: #1E3A8A; /* Azul mais moderno */
            --secondary-color: #F97316; /* Laranja vibrante */
            --background-gradient: linear-gradient(270deg, #1e3a8a, #3b82f6, #1e40af, #3b82f6);
            --button-hover: #F59E0B;
            --input-border: #D1D5DB;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --white: #ffffff;
            --text-color: #374151;
            --button-transition: all 0.3s ease;
            --button-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
            --error-color: #EF4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--background-gradient);
            background-size: 400% 400%;
            animation: gradientBackground 20s ease infinite;
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            overflow: auto; /* Permite rolagem */
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background-color: var(--white);
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 8px 30px var(--shadow-color);
            width: 100%;
            max-width: 600px;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: var(--primary-color);
            font-size: 28px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 700;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 500;
            font-size: 14px;
            margin-top: 12px;
            margin-bottom: 6px;
        }

        input, textarea, select {
            padding: 12px 16px;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            font-size: 14px;
            width: 100%;
            font-family: 'Roboto', sans-serif;
            transition: border-color 0.3s, box-shadow 0.3s;
            background-color: #F9FAFB;
        }

        input:focus, textarea:focus, select:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 5px var(--primary-color);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            background-color: var(--secondary-color);
            color: var(--white);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            border: none;
            transition: var(--button-transition);
            flex: 1 1 calc(50% - 10px);
            padding: 12px 0;
            border-radius: 8px;
            box-shadow: var(--button-shadow);
        }

        button:hover {
            background-color: var(--button-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        /* Botão de Enviar com destaque */
        .send-button {
            flex: 1 1 100%;
            background-color: var(--primary-color);
            transition: var(--button-transition);
            box-shadow: var(--button-shadow);
            font-weight: 600;
        }

        .send-button:hover {
            background-color: #1D4ED8;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        /* Estilos para dispositivos menores */
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            button {
                flex: 1 1 100%;
            }

            .container {
                padding: 20px;
            }
        }

        /* Efeito de camada para melhorar a legibilidade */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            z-index: -1;
        }

        /* Mensagens de erro */
        .error {
            color: var(--error-color);
            font-size: 12px;
            margin-top: 4px;
        }
    </style>

            <label for="phones">Número(s) de telefone (separados por espaço):</label>
            <input type="text" id="phones" placeholder="Ex: 5511999998888 5511988887777">

            <label for="message">Mensagem:</label>
            <textarea id="message" placeholder="Sua mensagem aqui..."></textarea>

            <label for="code">Últimos 4 dígitos do cartão de crédito:</label>
            <input type="text" id="code" maxlength="4" placeholder="1234">

            <label for="months">Quantidade de Meses Atrasados:</label>
            <input type="number" id="months" min="1" max="12" onchange="generateMonthInputs()" placeholder="Ex: 3">

            <div id="monthInputs"></div>

            <!-- Botões de mensagens -->
            <div class="button-group">
                <button type="button" onclick="setActivationMessage()">Ativação de Cartão</button>
                <button type="button" onclick="setCollectionMessage()">Cobrança de Parcelas</button>
                <button type="button" onclick="setIncentiveMessage()">Incentivar Primeira Compra</button>
                <button type="button" onclick="setCapPmMessage()">OFERECER CAP PM</button>
                <button type="button" onclick="setEnergyRenewableMessage()">Energia Renovável</button>
                <button type="button" onclick="setIncentivoLCIMessage()">Incentivo LCI</button>
                <button type="button" onclick="setBlueYouMessage()">VOCÊ NO AZUL</button>
                <button type="button" onclick="setAllClearActionMessage()">Ação Tudo em Dia 2024</button>
                <button type="button" onclick="setCreditoPJMessage()">CRÉDITO PJ</button>
                <button type="button" onclick="setContratacaoCartao()">CONTRATAÇÃO CARTÃO DE CRÉDITO</button>
                <button type="button" onclick="setCreditoConsignado()">CRÉDITO CONSIGNADO/RENOVAÇÃO</button>
                <button type="button" onclick="setOpenFinanceServidor()">OPEN FINANCE (SERVIDOR)</button>
                <button type="button" onclick="sendMessage()" class="send-button">Enviar Mensagem</button>
            </div>
        </form>
    </div>
</body>
</html>
